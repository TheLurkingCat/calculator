<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div style="float: left;padding: 10px 10px;">
        <form id="form">
            <input type="number" min="0" max="10000" step="1" id="score" value=0> 目前分數<br><br>
            <input type="number" min="0" max="10" step="1" id="left" value=10> 剩餘場次<br><br>
            <input type="submit" value="確認"><br><br>
        </form>
        <p type="text"></p>
    </div>
    <a title="Source code" href="https://github.com/TheLurkingCat/meow.github.io"><img src="Octocat.png"></a>
</body>

</html>
